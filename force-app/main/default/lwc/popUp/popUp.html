<template>

    <lightning-button variant="success" label="Open popup"
                        title="Open popup" onclick={showModalBox}>
    </lightning-button>

   <!-- modal start -->      
   <template if:true={isShowModal}>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Edit Form</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>Modal/Popup in Lightning Web Component (LWC) Demo</p>
          </div>
          <lightning-card>
          <lightning-record-edit-form
            id="recordEditForm"
            record-id={recordId}
            object-api-name={objectApiName} onsuccess={handleSuccess}
        >
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Status" onchange={getStatus}>
            </lightning-input-field>
            <lightning-input-field field-name="Priority">
            </lightning-input-field>
            <lightning-input-field field-name="CaseNumber">
            </lightning-input-field>
            <lightning-input-field field-name="	OwnerId">
            </lightning-input-field>
            <lightning-input-field field-name="	Product__c">
            </lightning-input-field>
          
          
          
        


          <!-- modal footer start-->
          <footer class="slds-modal__footer">
                <lightning-button
                type="submit"
                label="Save"
                class="slds-m-top_medium" 
             
            >
            </lightning-button>
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
          </footer>
       </lightning-record-edit-form>
        </lightning-card>
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->

</template>
